<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DIGITAL CLOCK</title>
</head>
<body>
    <div class="container">
       <div class="main">
        <head>
            <h1 class="title">DIGITAL CLOCK</h1>
        </head>

        <main>
            <ul class="day">
                   <li class="a sat">Saturday</li>
                   <li class="a mon">Monday</li>
                   <li class="a tues">Tuesday</li>
                   <li class="a wed">Wednesday</li>
                   <li class="a thur">Thursday</li>
                   <li class="a fri">Friday</li>
                   <li class="a sun">Sunday</li> 
            </ul>
        </main>

        <footer class="bot">
            <h1><span class="hr">00</span> : <span class="min">00</span> : <span class="sec">00 </span> </h1>
            <div class="types"><p id="am">AM</p> <p id="pm">PM</p></div>
        </footer>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
